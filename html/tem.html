<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Welcome Email</title>
<style>
  body { margin:0; padding:0; background:#f4f4f7; font-family:Arial, sans-serif; }
  .email-container { max-width:600px; margin:auto; background:#ffffff; border-radius:6px; overflow:hidden; }
  .header { background:#2563eb; color:white; padding:20px; text-align:center; }
  .content { padding:30px; color:#333333; line-height:1.6; }
  .btn {
    display:inline-block; background:#2563eb; color:white; padding:12px 20px;
    border-radius:4px; text-decoration:none; margin-top:20px;
  }
  .footer { font-size:13px; color:#888888; text-align:center; padding:15px; }
</style>
</head>
<body>
  <div class="email-container">
    <div class="header">
      <h1>Welcome to Our Community!</h1>
    </div>
    <div class="content">
      <p>Hi <strong>Goodness</strong>,</p>
      <p>Thanks for signing up! We're excited to have you on board. Get started by visiting your dashboard.</p>
      <a href="{{DashboardURL}}" class="btn">Go to Dashboard</a>
    </div>
    <div class="footer">
      © {{Year}} Company Inc. · <a href="#" style="color:#2563eb;">Unsubscribe</a>
    </div>
  </div>
</body>
</html>
